<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You!</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Chamber of Commerce</h1>
  </header>

  <main>
    <section>
      <h2>Thank You for Joining!</h2>
      <p>Hereâ€™s the information we received:</p>
      <ul>
        <li><strong>First Name:</strong> <span id="firstname"></span></li>
        <li><strong>Last Name:</strong> <span id="lastname"></span></li>
        <li><strong>Email:</strong> <span id="email"></span></li>
        <li><strong>Mobile Number:</strong> <span id="phone"></span></li>
        <li><strong>Business Name:</strong> <span id="organization"></span></li>
        <li><strong>Date Submitted:</strong> <span id="timestamp"></span></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Chamber of Commerce | Daniel Udung | WDD 231</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('firstname').textContent = params.get('firstname');
    document.getElementById('lastname').textContent = params.get('lastname');
    document.getElementById('email').textContent = params.get('email');
    document.getElementById('phone').textContent = params.get('phone');
    document.getElementById('organization').textContent = params.get('organization');
    document.getElementById('timestamp').textContent = params.get('timestamp');
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>
</body>

</html>
